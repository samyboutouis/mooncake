<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700|Open+Sans:400,400i,700" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Amiri', serif;
    }
    .rails-default-error-page {
      background: url("../app/assets/images/404image1.png");
      height: 100vh;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      text-align: center;
      margin: 0;
    }
    h1 {
      font-size: 3vw;
    }
    .owner {
      color: white;

    }


    .error__title {
      position: absolute;
      top: 8px;
      left: 16px;
      font-family: 'Cabin', sans-serif;
      position: relative;
      font-size: 10em;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: white;

    }

    .error__subtitle {
      font-size: 2em;
      color: white;
      position: absolute;
      bottom: 20px;
      left:50%;

    }

    .error__description {
      color: white;
      position: absolute;
      bottom:0;
      left:60%;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->

  <div class="dialog">
      <div class="error__title">404</div>
      <div class="error__subtitle">The page you were looking for doesn't exist.</div>
      <div class="error__description">You may have mistyped the address or the page may have moved.</div>
    <p class="owner">If you are the application owner check the logs for more information.</p>
  </div>
</body>
</html>
