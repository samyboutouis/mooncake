<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700|Open+Sans:400,400i,700" rel="stylesheet">
  <style>
    .rails-default-error-page {
      background-image: linear-gradient(to bottom right, #012169, #012169, #0577B1);
      background-size: 100vw 100vh;
      color: #262626;
      text-align: center;
      font-family:'Open Sans', 'Helvetica Neue', 'Segoe UI', Helvetica, Arial, sans-serif;;
      margin: 0;
    }

    .dialog {
      position: absolute;
      width: 50vw;
      height: 40vw;
      min-width: 300px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #F3F2F1;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      border-radius: 48px;
      font-size: 1.5vw;
      padding: 0 2%;
    }

    h1 {
      font-size: 3vw;
    }
    
    .dialog div {
      height: 53%;
      border-bottom: 1px solid rgba(0, 0, 0, 0.25);
      margin: 0 -4%;
      padding: 7% 0 10% 0;
      text-align: center;
      }

    .owner {
      padding: 5% 0;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>Error 404:</h1>
      <h1>The page you were looking for doesn't exist.</h1>
      <p>You may have mistyped the address or the page may have moved.</p>
    </div>
    <p class="owner">If you are the application owner check the logs for more information.</p>
  </div>
</body>
</html>
